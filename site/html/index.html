<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Own Herodotus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send,thumb_down,thumb_up"/>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

</head>
<body>
    <div class="container">
        <div class="columns">
          <div class="column is-four-fifths">
            <p class="title is-1">My Own Herodotus</p>
            <p class="subtitle is-3">A travel guide for everyone</p>
          </div>
          <div class="column">
            <div class="toast-hide notification is-info">
              Response rating received!
            </div>
          </div>
        </div>
        <hr class="bd-hr">
        <div class="block">
            <div class="box">
                <div class="select">
                    <select id="modelSelect">
                      <option>Gemini</option>
                      <option>Gemma</option>
                      <option>Gemini-Tuned</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class="conversation">
          <div class="scroll">
            <!-- Herodotus-->
            <article class="message is-info">
              <div class="message-header">
                <p>Herodotus</p>
                  <div class="field is-grouped">
                    <button id="thumbUp" class="thumb button is-primary-dark-invert">
                      <span class="material-symbols-outlined">
                      thumb_up
                      </span>
                    </button>
                    <button id="thumbDown" class="thumb button is-primary-dark-invert">
                      <span class="material-symbols-outlined">
                      thumb_down
                      </span>
                    </button>
                  </div>
              </div>
              <div class="message-body" id="messageBody">
                  <div class="message-actual">{{ .Message }}</div>
                  <progress class="is-hidden progress is-medium is-info" max="100">45%</progress>
              </div>
            </article>
            <!-- User input -->
            <article class="message is-primary">
              <div class="message-header">
                <p>User</p>
                  <button id="send" class="button is-primary-dark-invert" type="submit">
                  <span class="material-symbols-outlined">send</span>
                    Send
                  </button>
              </div>
              <div class="message-body">
                <div class="field">
                  <div class="control">
                    <input id="userMsg" class="input" name="userMsg" type="text" placeholder="I want to know about ...">
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
    </div>
    <script type="module" src="js/appInit.js"></script>
    <script type="module" defer src="js/index.js"></script>
</body>
</html>
