<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Own Herodotus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="preload" as="font">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send,thumb_down,thumb_up" rel="stylesheet" />
  <style>
    body, html {
      font-family: Roboto !important;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 700,
      'GRAD' 0,
      'opsz' 48
    }
  </style>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

</head>
<body>
    <div class="container">
        <p class="title is-1">My Own Herodotus</p>
        <p class="subtitle is-3">A travel guide for everyone</p>
        <hr class="bd-hr">
    
        <div class="block">
            <div class="box">
                <div class="select">
                    <select id="modelSelect">
                      <option>Gemini</option>
                      <option>Gemma</option>
                    </select>
                  </div>
            </div>
        </div>

        {{ template "herodotus_msg.tmpl" .Message }}
    
        {{ template "user_msg.tmpl" .Message }}
    </div>
    <script type="module" src="js/appInit.js"></script>
    <script type="module" defer src="js/validateAuth.js"></script>
</body>
</html>
